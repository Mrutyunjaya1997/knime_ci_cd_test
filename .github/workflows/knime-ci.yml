name: knime-ci

on:
  push:
  pull_request:

jobs:
  run-knime-workflow:
    runs-on: ubuntu-latest

    steps:

      # 1️⃣ Pull your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Download KNIME
      - name: Download KNIME
        run: |
          mkdir knime
          curl -L https://download.knime.org/analytics-platform/linux/knime-latest-linux.gtk.x86_64.tar.gz \
            -o knime/knime.tar.gz

      # 3️⃣ Extract KNIME
      - name: Extract KNIME
        run: |
          tar -xzf knime/knime.tar.gz -C knime
          chmod +x knime/**/knime

      # 4️⃣ Run workflow (CI happens HERE)
      - name: Run KNIME workflow
        run: |
          KNIME_EXEC=$(find knime -name knime -type f | head -n 1)

          "$KNIME_EXEC" \
            -consoleLog -nosplash -nosave \
            -data "$RUNNER_TEMP/knime_batch_ws" \
            -application org.knime.product.KNIME_BATCH_APPLICATION \
            -workflowFile "$GITHUB_WORKSPACE/ci_demo_workflow/dev_deployement.knwf"
