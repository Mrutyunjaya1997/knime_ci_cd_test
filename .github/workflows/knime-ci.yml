name: knime-ci

on:
  push:
  pull_request:

jobs:
  run-knime-workflow:
    runs-on: ubuntu-latest

    steps:

      # 1️⃣ Pull your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Download KNIME
      - name: Download KNIME
        run: |
          mkdir knime
          curl -L https://download.knime.org/analytics-platform/linux/knime-latest-linux.gtk.x86_64.tar.gz \
            -o knime/knime.tar.gz

      # 3️⃣ Extract KNIME
      - name: Extract KNIME
        run: |
          tar -xzf knime/knime.tar.gz -C knime
          chmod +x knime/**/knime

      # 4️⃣ Run workflow (CI happens HERE)
      - name: Run KNIME workflow
        run: |
            set -e
            KNIME_EXEC=$(find knime -name knime -type f | head -n 1)
            WF_FILE="$GITHUB_WORKSPACE/ci_demo_workflow/dev_deployement.knwf"

            echo "Using KNIME: $KNIME_EXEC"
            echo "Workflow file: $WF_FILE"
            ls -la "$GITHUB_WORKSPACE/ci_demo_workflow"

            # Try workflowFile first
            if "$KNIME_EXEC" -nosplash -nosave -application org.knime.product.KNIME_BATCH_APPLICATION -workflowFile "$WF_FILE"; then
            echo "Ran with -workflowFile"
            exit 0
            fi

            # Fallbacks (only if the first fails)
            if "$KNIME_EXEC" -nosplash -nosave -application org.knime.product.KNIME_BATCH_APPLICATION -workflow "$WF_FILE"; then
            echo "Ran with -workflow"
            exit 0
            fi

            if "$KNIME_EXEC" -nosplash -nosave -application org.knime.product.KNIME_BATCH_APPLICATION -workflowPath "$WF_FILE"; then
            echo "Ran with -workflowPath"
            exit 0
            fi

            echo "All workflow flags failed."
            exit 1


