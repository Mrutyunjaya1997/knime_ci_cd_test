name: knime-ci

on:
  push:
  pull_request:

jobs:
  run-knime-workflow:
    runs-on: ubuntu-latest

    steps:

      # 1Ô∏è‚É£ Pull your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Download KNIME
      - name: Download KNIME
        run: |
          mkdir knime
          curl -L https://download.knime.org/analytics-platform/linux/knime-latest-linux.gtk.x86_64.tar.gz \
            -o knime/knime.tar.gz

      # 3Ô∏è‚É£ Extract KNIME
      - name: Extract KNIME
        run: |
          tar -xzf knime/knime.tar.gz -C knime
          chmod +x knime/**/knime

      # 4Ô∏è‚É£ Run workflow (CI happens HERE)
      - name: Run KNIME workflow
        run: |
          WF_DIR="$GITHUB_WORKSPACE/ci_demo_workflow"

          # üîì Remove stale KNIME lock files if they exist
          find "$WF_DIR" -maxdepth 2 -type f \( -name ".knimeLock" -o -name ".lock" \) -print -delete || true

          # Optional: show what's inside the workflow dir (debug)
          ls -la "$WF_DIR"

          KNIME_EXEC=$(find knime -name knime -type f | head -n 1)

          "$KNIME_EXEC" \
            -nosplash -nosave \
            -application org.knime.product.KNIME_BATCH_APPLICATION \
            -workflowDir "$WF_DIR"
